<!DOCTYPE html>
<html lang="zh-CH">
<head>
    <meta charset="UTF-8">
    <title>手机通讯录</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="main-header">
        <h1>通讯录</h1>
        <i class="iconfont icon-add"></i>
    </header>

    <section class="contact-lists">

    </section>

    <section class="new-contact">
        <div class="contact-info">
            <input type="text" placeholder="姓氏">
            <div class="divided"></div>
            <input type="text" placeholder="名字">
            <div class="divided"></div>
            <input type="text" placeholder="公司">
            <div class="divided"></div>
        </div>
        <div class="add-area" id="add-phone">
            <ul>
                <li class="clearfix">
                    <div class="type">
                        <i class="iconfont icon-remove-phone"></i>
                        <select class="type-chose">
                            <option value="住宅">住宅</option>
                            <option value="工作">工作</option>
                            <option value="手机">手机</option>
                            <option value="主要">主要</option>
                            <option value="其他">其他</option>
                        </select>
                        <i class="iconfont icon-icon10"></i>
                    </div>
                    <input type="text" placeholder="电话">
                </li>
            </ul>
            <div class="add-control">
                <i class="iconfont icon-add-phone"></i>
                <span>添加电话</span>
            </div>
        </div>
        <div class="add-area" id="add-email">
            <ul>
                <li class="clearfix">
                    <div class="type">
                        <i class="iconfont icon-remove-phone"></i>
                        <select class="type-chose">
                            <option value="住宅">住宅</option>
                            <option value="主要">主要</option>
                            <option value="其他">其他</option>
                        </select>
                        <i class="iconfont icon-icon10"></i>
                    </div>
                    <input type="text" placeholder="电子邮件">
                </li>

            </ul>
            <div class="add-control">
                <i class="iconfont icon-add-phone"></i>
                <span>添加电子邮件</span>
            </div>
        </div>
        <div class="chose-area" id="chose-phone-ring">
            <span>电话铃声</span>
            <select class="type-chose">
                <option value="默认">默认</option>
                <option value="开场">开场</option>
                <option value="波浪">波浪</option>
                <option value="顶峰">顶峰</option>
                <option value="辐射">辐射</option>
            </select>
            <i class="iconfont icon-icon10"></i>
        </div>
        <div class="chose-area" id="chose-phone-shock">
            <span>震动</span>
            <select class="type-chose">
                <option value="默认">默认</option>
                <option value="开场">开场</option>
                <option value="波浪">波浪</option>
                <option value="顶峰">顶峰</option>
                <option value="辐射">辐射</option>
            </select>
            <i class="iconfont icon-icon10"></i>
        </div>
    </section>
    <footer class="main-footer">
        <i class="iconfont icon-cc-head"></i>
    </footer>
</body>
</html>
