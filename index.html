<!DOCTYPE html>
<html lang="zh-CH">
<head>
    <meta charset="UTF-8">
    <title>手机通讯录</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <main v-show = "showMain">
        <header class="header">
            <h1>通讯录</h1>
            <i class="iconfont icon-add" v-on:click = "showContactFunc"></i>
        </header>
        <section class="contact-list">
        <ul>
            <li v-for = "user in userList">
                {{user}}
            </li>
        </ul>

        </section>
        <footer>
            <i class="iconfont icon-cc-head"></i>
        </footer>
    </main>




    <section class="new-contact" v-show = "showContact" transition = "new-contact-anim">
        <header>
            <span class="cancle" v-on:click = "cancleNewContactFunc">取消</span>
            <span class="save" v-on:click = "saveContactFunc">保存</span>
            <h1>新建联系人</h1>
        </header>
        <div class="contact-info">
            <input type="text" placeholder="姓名" name="userName">
            <div class="divided"></div>
<!--             <input type="text" placeholder="公司" name="companyName">
            <div class="divided"></div> -->
        </div>
        <div class="add-area" id="add-phone">
            <ul>
                <template v-for = "item in phoneItems">
                <li class="clearfix" transition="add-anim">
                    <div class="type">
                        <i class="iconfont icon-remove-phone"></i>
                        <select class="type-chose">
                            <option value="住宅">住宅</option>
                            <option value="工作">工作</option>
                            <option value="手机">手机</option>
                            <option value="主要">主要</option>
                            <option value="其他">其他</option>
                        </select>
                        <i class="iconfont icon-icon10"></i>
                    </div>
                    <input type="text" placeholder="电话" name = "phone{{item}}">
                </li>
                </template>
            </ul>
            <div class="add-control">
                <i class="iconfont icon-add-phone" v-on:click = "addPhoneFunc"></i>
                <span>添加电话</span>
            </div>
        </div>
<!--         <div class="add-area" id="add-email">
            <ul>
                <template v-for = "item in emailItems">
                <li class="clearfix" transition="add-anim">
                    <div class="type">
                        <i class="iconfont icon-remove-phone"></i>
                        <select class="type-chose">
                            <option value="住宅">住宅</option>
                            <option value="主要">主要</option>
                            <option value="其他">其他</option>
                        </select>
                        <i class="iconfont icon-icon10"></i>
                    </div>
                    <input type="text" placeholder="电子邮件" name = "email{{item}}">
                </li>
                </template>
            </ul>
            <div class="add-control">
                <i class="iconfont icon-add-phone" v-on:click = "addEmailFunc"></i>
                <span>添加电子邮件</span>
            </div>
        </div> -->
        <div class="chose-area" id="chose-phone-ring">
            <span>电话铃声</span>
            <select class="type-chose">
                <option value="默认">默认</option>
                <option value="开场">开场</option>
                <option value="波浪">波浪</option>
                <option value="顶峰">顶峰</option>
                <option value="辐射">辐射</option>
            </select>
            <i class="iconfont icon-icon10"></i>
        </div>
        <div class="chose-area" id="chose-phone-shock">
            <span>震动</span>
            <select class="type-chose">
                <option value="默认">默认</option>
                <option value="断奏">断奏</option>
                <option value="交响乐">交响乐</option>
                <option value="快速">快速</option>
                <option value="提醒">提醒</option>
            </select>
            <i class="iconfont icon-icon10"></i>
        </div>
    </section>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
