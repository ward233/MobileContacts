<!DOCTYPE html>
<html lang="zh-CH">
<head>
    <meta charset="UTF-8">
    <title>手机通讯录</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="main-header">
        <h1>通讯录</h1>
        <i class="iconfont icon-add"></i>
    </header>

    <section class="contact-lists">

    </section>

    <section class="new-contact">
        <div class="contact-info">
            <input type="text" placeholder="姓氏">
            <div class="divided"></div>
            <input type="text" placeholder="名字">
            <div class="divided"></div>
            <input type="text" placeholder="公司">
            <div class="divided"></div>
        </div>
        <div class="add-phone-area">
            <ul></ul>
            <div class="add-control">
                <i class="iconfont icon-add-phone"></i>
                <span>添加电话</span>
            </div>
        </div>
    </section>
    <footer class="main-footer">
        <i class="iconfont icon-cc-head"></i>
    </footer>
</body>
</html>
